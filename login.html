<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Login</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body class="login">
   <div id="login">
      <div class="login-banner">
         <img src="images/login-banner.png" alt="">
      </div>
      <div class="login-form">
         <form action="none">
            <ul>
               <li>
                  <input type="text" name="username" id="username" placeholder="Username" class="txtField">
               </li>
               <li>
                  <input type="password" name="password" id="password" placeholder="Password" class="txtField">
               </li>
               <li>
                  <input type="submit" value="Sign In" class="login-btn">
               </li>
               <li class="inline">
                  <input type="checkbox" name="remember" id="remember">
                  <a href="javascript:;">Forgot Password</a>
               </li>
            </ul>
         </form>
      </div>
      <div class="clear"></div>
   </div>
</body>
</html>
