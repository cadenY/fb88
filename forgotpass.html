<script>

      function format2(n, currency) {
         return currency + " " + n.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, "$1,");
      }
      function countUp(start,end,increment,index) {
         var counter = jQuery("#"+index);
         counter.attr("data-current",start);
         counter.html(format2( start, "$" ));
         var interval = setInterval( function() {
            var current = parseFloat(counter.attr("data-current"));

              if ( (current+increment) > end ) {
                  clearInterval(interval);
                  return;
              }
              var newValue = current + increment;
              counter.attr("data-current",newValue);
              counter.html( format2( newValue, "$" ) );

          },1000);
      }


      var jq = jQuery.noConflict();
      jq(document).ready(function(e){
         //progress
         countUp(99897985,644625528.52,1.06,'jackpots-right');

         var jsArray =  ['js/header/functions.js','js/header/custom.js','js/jscript.js'];
         jq('#header').load('header.html', function() {

                 jq.getScript(jsArray[i]);
             }
         });

         // footer
         jq('#copyrights').load('footer.html');

         jq('.bxsliderTop').bxSlider({
            mode: 'horizontal',
            moveSlides: 1,
            slideMargin: 0,
            infiniteLoop: true,
            slideWidth: 5000,
            minSlides: 1,
            maxSlides: 1,
            speed: 1000,
            pause: 10000,
            auto: true,
            touchEnabled: true,
            pager: false,
            responsive: true
         });

         jq('#image-gallery').lightSlider({
              gallery:true,
              item:1,
              thumbItem:3,
              slideMargin: 0,
              autoWidth: true,
              verticalHeight:82,
              currentPagerPosition: 'middle',
              speed:1000,
              pause: 5000,
              auto:true,
              loop:true,
              mode: 'fade',

              onSliderLoad: function() {
                  jq('#image-gallery').removeClass('cS-hidden');
              },
              onAfterSlide: function(e) {
                  var ref = jq(e).find('.active').attr('data-ref');
                  jq('.featuredTxtBox').hide();
                  jq('#ftbx'+ref).fadeIn();
              },
              onBeforeStart: function(e) {
                  //var ref = jq(e).find('.active').attr('data-ref');
                  //jq('.featuredTxtBox').hide();
                  jq('#ftbx1').show();
              }
          });

        jq('#social').load('games/social.html');
