          <script>
         var timer=null;
         function startMoveLeft(iTarget)
         {
             var oDiv=document.getElementById('btn-download');

             clearInterval(timer);
             timer=setInterval(function(){
                 var iSpeed=0;
                 if(oDiv.offsetLeft<iTarget)
                 {
                     iSpeed= 51;
                 }
                 else{
                     iSpeed= -51;
                 }
                 if(oDiv.offsetLeft==iTarget)
                 {
                     clearInterval(timer);
                 }
                 else{
                     oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
                 }
             },30)
         }
         /** right **/
         function getClass(oParent,sClass)
         {
             var value=[];
             var Ele=oParent.getElementsByTagName('*');
             for (var i=0; i<Ele.length; i++)
             {
                 var aClass=Ele[i].className.split(' ');
                 for (n=0; n<aClass.length; n++)
                 {
                     if (aClass[n]==sClass)
                     {
                         value.push(Ele[i]);
                     }
                 }
             }
             return value;
         }
         function getStyle(obj,name)
         {
             if(obj.currentStyle)
             {
                 return obj.currentStyle[name];
             }
             else
             {
                 return getComputedStyle(obj,false)[name];
             }
         }
         function Running(obj,json,fnEnd)
         {
             clearInterval(obj.timer);
             obj.timer=setInterval(function()
             {
                 var now=0;
                 var bStop=true;
                 for (var attr in json)
                 {
                     if(attr=='opacity')
                     {
                         now=Math.round(parseFloat(getStyle(obj,attr))*100);
                     }
                     else
                     {
                         now=parseInt(getStyle(obj,attr));
                     }
                     var speed=(json[attr]-now)/2;
                     speed=speed>0?Math.ceil(speed):Math.floor(speed);
                     if(now!=json[attr])bStop=false;
                     if(attr=='opacity')
                     {
                         obj.style.filter='alpha(opacity:'+now+speed+')';
                         obj.style.opacity=(now+speed)/100;
                     }
                     else
                     {
                         obj.style[attr]=speed+now+'px';
                     }
                 }
                 if(bStop)
                 {
                     clearInterval(obj.timer);
                     if(fnEnd)fnEnd();
                 }
             }, 30);
         }
         window.onload=function(){
             /** left **/
             var oDiv=document.getElementById('btn-download');
             var oBtn=document.getElementById('btnCloseDownload');
              //oDiv.style.left = "-255px";
             oDiv.onmouseover=function()
             {
                 startMoveLeft(0);
                 oBtn.style.opacity=0;
                 oBtn.style.filter = "Alpha(opacity='0')";
             };
             oDiv.onmouseout=function()
             {
                 startMoveLeft(-255);
                 oBtn.style.opacity=1;
                 oBtn.style.filter = "Alpha(opacity='100')";
             }
             var oDiv=document.getElementById('btn-download');
             var oBtn=document.getElementById('btnCloseDownload');

             oDiv.onmouseover=function()
             {
                 startMoveLeft(0);
                 oBtn.style.opacity=0;
                 oBtn.style.filter = "Alpha(opacity='0')";
             };
             oDiv.onmouseout=function()
             {
                 startMoveLeft(-255);
                 oBtn.style.opacity=1;
                 oBtn.style.filter = "Alpha(opacity='100')";
             }

             /** right **/
             var oBox=document.getElementById('btn-Chat');
             var oChatBtn=document.getElementById('btnCloseChat');
                 //oBox.style.right = "-212px";
             //oChatBtn.style.right="212px";
             oBox.onmouseover=function()
             { oChatBtn.style.opacity=0;
                 Running(oBox,{right:0},function()
                 {

                     oChatBtn.style.filter = "Alpha(opacity='0')";
                 });
             }

             oBox.onmouseout=function()
             {
                 Running(oBox,{right:-212},function()
                 {
                     oChatBtn.style.opacity=1;
                     oChatBtn.style.filter = "Alpha(opacity='100')";
                 });
             }
         }
      </script>
