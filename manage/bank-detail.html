<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Details</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../js/bower_components/fancybox/dist/jquery.fancybox.css" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="no-bg">
    <div class="mgnt-wrap">
        <div class="mgnt-bank-detail-form">
            <form action="none">
                <ul class="mgnt-form">
                    <li>
                        <label class="req">Bank</label>
                        <select name="bank" class="txtfield req">
                            <option value="">--select--</option>
                            <option value="">VCB</option>
                            <option value="">ACB</option>
                            <option value="">Đông Á</option>
                            <option value="">Sacombank</option>
                            <option value="">Agribank</option>
                            <option value="">BIDV</option>
                            <option value="">Techcombank</option>
                            <option value="">Vietinbank</option>
                            <option value="">Eximbank</option>
                            <option value="">VIB</option>
                            <option value="">Maritimebank</option>
                            <option value="">Other</option>

                        </select>
                    </li>
                    <li>
                        <label class="req">Account Name</label>
                        <input type="text" name="acctName" value="" class="txtfield req">
                    </li>
                    <li>
                        <label class="req">Account Number</label>
                        <input type="text" name="acctName" value="" class="txtfield req">
                    </li>
                    <li>
                        <label class="req">Enter FB88 Password</label>
                        <input type="text" name="acctNumber" value="" class="txtfield req">
                    </li>
                    <li>
                        <button type="submit" class="btn-submit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script src="../js/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../js/bower_components/iframe-resizer/dist/iframeResizer.contentWindow.min.js"></script>
</body>
</html>
